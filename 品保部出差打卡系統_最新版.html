<!DOCTYPE html>
<html>
<head>
  <title>品保部出差打卡系統</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
    .readonly {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>📍 品保部出差打卡系統</h2>

  <label>課別</label>
  <select id="department">
    <option value="">請選擇</option>
    <option>委外代工品保課</option>
    <option>供應商稽核課</option>
  </select>

  <label>姓名</label>
  <select id="name">
    <option value="">請選擇</option>
    <option>鐘紫娟</option>
    <option>董修孝</option>
    <option>吳欣蔚</option>
    <option>李哲誠</option>
    <option>李文佑</option>
  </select>

  <label>出差地點（代工廠名稱）</label>
  <input type="text" id="factory" placeholder="請填寫工廠名稱">

  <label>GPS 座標（自動填入）</label>
  <input type="text" id="gps" class="readonly" readonly>

  <label>打卡時間（自動填入）</label>
  <input type="text" id="time" class="readonly" readonly>

  <label>備註</label>
  <textarea id="note" rows="3"></textarea>

  <button onclick="submitForm()">✅ 送出打卡</button>

  <p id="msg"></p>

  <script>
    // 取得 GPS 座標
    navigator.geolocation.getCurrentPosition(function(position) {
      document.getElementById("gps").value = position.coords.latitude + "," + position.coords.longitude;
    }, function() {
      document.getElementById("gps").value = "無法取得位置";
    });

    // 取得打卡時間
    document.getElementById("time").value = new Date().toLocaleString();

    function submitForm() {
      const data = {
        name: document.getElementById("name").value,
        department: document.getElementById("department").value,
        factory: document.getElementById("factory").value,
        gps: document.getElementById("gps").value,
        time: document.getElementById("time").value,
        note: document.getElementById("note").value
      };

      if (!data.name || !data.department || !data.factory || !data.gps) {
        document.getElementById("msg").innerText = "請完整填寫所有欄位！";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbyn0Q05_6qJnl_xDtLUYdyQainx3X6DFbi8AHuAwNxB1Wza0ylRnlsK-CddvikWlwh7/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById("msg").innerText = "✅ 打卡成功！";
      })
      .catch(err => {
        document.getElementById("msg").innerText = "❌ 發送失敗，請稍後再試。";
      });
    }
  </script>
</body>
</html>
